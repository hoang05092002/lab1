<div class="container">
    <div class="row mt-5">
        <input type="text" class="form-control" placeholder="Key word ..." (input)="onSearch($event)">
    </div>
    <div class="row">
        <table class="table table-striped mt-5">
            <thead class="md-5">
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Avatar</th>
                <th>Action</th>
            </thead>
            <tbody>

                <tr *ngFor="let item of filterUser">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.phone}}</td>
                    <td>
                        <img height="100" src="{{item.avatar}}" alt="">
                    </td>
                    <td><button (click)="confirmRemove(item.id)" class="btn btn-danger">Delete</button></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
