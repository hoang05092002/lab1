
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <form #productForm="ngForm" (submit)="onSubmit(productForm.value)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Tên sản phẩm ..." [(ngModel)]="newProduct.name" name="name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Mô tả sản phẩm ..." [(ngModel)]="newProduct.description" name="description">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Giá sản phẩm ..." [(ngModel)]="newProduct.price" name="price">
        </div>
        <div class="form-group mt-2">
          <button type="submit" [disabled]="onValidate(newProduct)" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th colspan="2"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td><button (click)="editPro(product)" class="btn btn-success">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
